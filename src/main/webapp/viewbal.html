<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Balance - MYBANK</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.bank-name {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.form-container {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 5px;
}

h3 {
  color: #333;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
  
  </style>
  <link rel="stylesheet" type="text/css" href="StyleBalance.css">
</head>
<body>
  <div class="container">
    <h2 class="bank-name">MYBANK</h2>
    <div class="form-container">
      <h3>View Balance</h3>
      <form action="view" method="post">
        <div class="form-group">
          <label for="accountNumber">Account Number:</label>
          <input type="text" id="accountNumber" name="accountNumber" required>
        </div>
        <div class="form-group">
          <input type="submit" value="View Balance">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
