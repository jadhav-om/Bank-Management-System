<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account - MYBANK</title>
  <link rel="stylesheet" type="text/css" href="StyleCreate.css">
</head>
<body>
  <div class="container">
    <h2 class="bank-name">MYBANK</h2>
    <div class="form-container">
      <h3>Create Account</h3>
      <form action="create" method="post">
        <div class="form-group">
      <!-- <label for="accountNumber">Account Number:</label>
          <input type="text" id="accountNumber" name="accountNumber" required> -->    
        </div>
          <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" id="name" name="username" required>
        </div>
         <div class="form-group">
          <label for="name">Password:</label>
          <input type="text" id="name" name="password" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="initialBalance">Initial Balance:</label>
          <input type="number" id="initialBalance" name="initialBalance" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Create Account">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
