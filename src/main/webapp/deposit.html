<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deposit Money - MYBANK</title>
  <link rel="stylesheet" type="text/css" href="StyleDeposit.css">
</head>
<body>
  <div class="container">
    <h2 class="bank-name">MYBANK</h2>
    <div class="form-container">
      <h3>Deposit Money</h3>
      <form action="deposit" method="post">
     
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Deposit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
